<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Result Application</h1>
    </div>
    <div class="container">
        <div class="marks-box">
            <div id="full-marks">
                <h3>Full Marks:-</h3>
                <input type="number" class="full-marks" placeholder="Enter full marks...">
            </div>
            <div id="obtained-marks">
                <h3>Obtained Marks:-</h3>
                <input type="number" class="obtained-marks" placeholder="Enter obtained marks...">
            </div>
        </div>
        <div id="percentage">
            <h3>Percentage:-</h3>
            <!-- <input type="number" class="percentage"> -->
            <div class="percentage"></div>
        </div>
        <div class="marks-box">
            <div id="participents">
                <h3>Total Participents:-</h3>
                <input type="number" class="participents" placeholder="Enter total no. of participents...">
            </div>
            <div id="rank">
                <h3>Rank:-</h3>
                <input type="number" class="rank" placeholder="Enter rank...">
            </div>
            
        </div>
        <div id="percentile">
            <h3>Percentile:-</h3>
            <!-- <input type="number" class="percentile"> -->
            <div class="percentile" ></div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
